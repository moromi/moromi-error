name: Ruby

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

env:
  RAILS_ENV: test

jobs:
  test:
    strategy:
      fail-fast: false

      matrix:
        ruby:
          - 2.6
          - 2.7
          - 3.0
          - 3.1
        gemfile:
          - rails52
          - rails61
          - rails70
        exclude: # https://github.com/sue445/activerecord-compatible_legacy_migration/blob/master/.github/workflows/test.yml
          - ruby: 2.6
            gemfile: rails70
          - ruby: 3.0
            gemfile: rails52
          - ruby: 3.1
            gemfile: rails52
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run tests
        run: |
          bundle exec rspec
        continue-on-error: ${{ matrix.allow_failures == 'true' }}
